name: A workflow for my hello world file
on: workflow_dispatch
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.cache.outputs.cache-hit}}
    steps:
      - uses: actions/checkout@v3
      - name: make jeff
        id: make
        run: |
          mkdir jeff
          cd jeff
          touch ffej.txt
      - uses: actions/upload-artifact@v2
        with:
          name: jeff
          path: jeff
  echo:
    name: echo action
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: jeff
          path: jeff
      - name: ls
        run: |
          ls jeff
      - name: Echo
        run: |
          curl \
          -X DELETE \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/sagniksom/hello-github-actions/actions/artifacts/jeff
